<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="logowanie.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <script src="https://kit.fontawesome.com/7a6dd123f7.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Mam konto</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" id="password" placeholder="Hasło" required="">
                <img src="eye.png" id="eyeicon">
                
                <button class="btn1">Zaloguj się</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Nowe konto</label>
                <input type="text" name="txt" placeholder="Nazwa użytkownika" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" id="haslo" placeholder="Hasło" required="">
                <img src="eye.png" id="eyeicon2">
                <button class="btn2">Dołączam!</button>
            </form>
        </div>
    </div>
    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");
        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.src = "openeye.png";
            }else{
                password.type = "password";
                eyeicon.src = "eye.png";
            }
        }
    </script>
    <script>
        let eyeicon2 = document.getElementById("eyeicon2");
        let haslo = document.getElementById("haslo");
        eyeicon2.onclick = function(){
            if(haslo.type == "password"){
                haslo.type = "text";
                eyeicon2.src = "openeye.png";
            }else{
                haslo.type = "password";
                eyeicon2.src = "eye.png";
            }
        }
    </script>
    </body>
</html>
